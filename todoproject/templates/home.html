{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TODO</h1>
                </div>

            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="p-3 shadow">
            {% csrf_token %}
            <div class="form-group">
            <input type="text" class="form-control" name="task" placeholder="Taskname">
            </div>
            <div class="form-group">
            <input type="text" class="form-control" name="priority" placeholder="Enter your priority">
            </div>
            <div class="form-group">
            <input type="date" class="form-control" name="date" placeholder="Enter the date ">
            </div>
            <input type="submit" class="btn btn-success">





            </form>




    </div>
        <div class="col-md-6">
            <h4>Task to do</h4>
            {% for e in task1 %}

            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{e.name}}</h5>
                    <P><b>{{e.priority}}</b></P>
                    <P><b>{{e.date}}</b></P>
                    <a class="btn btn-danger" href="{%url 'delete' e.id %}">Done</a>
                    <a class="btn btn-primary" href="{%url 'update' e.id %}">Update</a>
                </div>

            </div>
                <br>
            {% endfor%}
        </div>
</div>
    </div>




{% endblock %}
